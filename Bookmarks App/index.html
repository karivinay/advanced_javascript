<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Site Bookmark</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <style>
       
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient">
        <div class="container">
            <a class="navbar-brand" href="./">JS - Site Bookmark</a>
            <div>
                <a href="#" class="text-light fw-bolder h6 text-decoration-none" target="_blank">Vinay</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid px-5 my-3">
        <!-- Item List Container -->
        <div class="col-lg-6 col-md-8 col-sm-12 mx-auto list-group mb-3" id="item-lists">
        </div>
        <!-- End of List Container -->

        <!-- Main Button Container -->
        <div class="col-lg-6 col-md-8 col-sm-12 mx-auto text-center">
            <div class="mb-3 d-flex justify-content-end">
                <a class="btn btn-sm border-dark rounded-pill px-3 mx-1 d-none" id="back_btn" type="button"><i class="fa fa-angle-left"></i> Back</a>
                <button class="btn btn-sm btn-outline-primary rounded-pill px-3 mx-1" id="add_new_bookmark" type="button"><i class="fa-solid fa-plus"></i> Add New Bookmark</button>
                <button class="btn btn-sm btn-outline-info rounded-pill px-3 mx-1" id="add_new_folder" type="button"><i class="fa-solid fa-folder-plus"></i> Add New Folder</button>
            </div>
            <div class="card rounded-0">
                <div class="card-header rounded-0">
                    <div class="card-title">
                        <h3 id="fname"></h3>
                    </div>
                </div>
                <div class="card-body rounded-0">
                    <div class="container-fluid">
                        <div id="folder-data-list" class="list-group"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Button Container -->
    </div>
    <!-- Folder Form Modal -->
    <div class="modal fade" id="folderFormModal" data-bs-backdrop="static" aria-labelledby="folderFormModal" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable rounded-0">
            <div class="modal-content rounded-0">
                <div class="modal-header rounded-0">
                    <h1 class="modal-title fs-5"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body rounded-0">
                    <div class="container-fluid">
                        <form action="" id="folder-form">
                            <input type="hidden" name="id">
                            <div class="mb-3">
                                <label for="folder_name" class="form-label">Folder Name</label>
                                <input type="text" class="form-control rounded-0" name="folder_name" id="folder_name" required="required">
                            </div>
                            <div class="mb-3">
                                <label for="parent" class="form-label">Parent Folder</label>
                                <select name="parent" id="parent" class="form-select rounded-0" required></select>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="folder-form" class="btn btn-primary btn-sm rounded-0">Save Folder</button>
                    <button type="button" class="btn btn-secondary btn-sm rounded-0" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Folder Form Modal -->

    <!-- Bookmark Form Modal -->
    <div class="modal fade" id="bookmarkFormModal" data-bs-backdrop="static" aria-labelledby="bookmarkFormModal" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable rounded-0">
            <div class="modal-content rounded-0">
                <div class="modal-header rounded-0">
                    <h1 class="modal-title fs-5"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body rounded-0">
                    <div class="container-fluid">
                        <form action="" id="bookmark-form">
                            <input type="hidden" name="id">
                            <div class="mb-3">
                                <label for="bookmark_name" class="form-label">Name</label>
                                <input type="text" class="form-control rounded-0" name="bookmark_name" id="bookmark_name" required="required">
                            </div>
                            <div class="mb-3">
                                <label for="link" class="form-label">Link</label>
                                <input type="text" class="form-control rounded-0" name="link" id="link" required="required">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="bookmark-form" class="btn btn-primary btn-sm rounded-0">Save Bookmark</button>
                    <button type="button" class="btn btn-secondary btn-sm rounded-0" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Bookmark Form Modal -->


    <script src="app.js" ></script>

</body>
</html>
